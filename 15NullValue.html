    <title>Null value</title>
    <body>
        <h1>Null Value</h1>
        
        <p>
            The null value indicates an empty value; it is essentially a placeholder that represents "nothing".
            The null value is defined as an empty object so using typeof operator on a variable holding null shows its type to be object.
        </p>
        
        <script>
            var a = null;
            document.write('typeof(a) : ' + typeof(a));
        </script>
    </body>
</html>
