<!DOCTYPE html>
<html>
	<head>
		<title> For Each loop </title>
		<style>
			h1, h2{
				font-family:arial;
			}
			
			span{
				font-size:14pt; font-family:tahoma;
			}
		</style>
	</head>
	<body>
		<h1> For each loop </h1>
		<hr>
		
		<span>
			For Each loop can be only used with arrays, maps and sets.
		
			Syntax:<br>
			array_name.forEach(function(value, index, array){<br><br>
				
			});
		</span><br><br>
		
		<h2> Javascript </h2>
		
		<script>
			var arr = ["Karan", "Arun", "Divyanshi", "Param", "Ananya"];
			arr.forEach(function(name, i, n){
				document.write(name + " " + i + " " + n + "<br>");
			});
		</script>
	</body>
</html>
