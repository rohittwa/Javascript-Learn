<!DOCTYPE html>
<html>
	<head>
		<title> Difference between Target and Current Target </title>
		<style>
			h1{
				font-family:arial;
			}
			
			span, li, p{
				font-family:tahoma; font-size:14pt;
			}
			
			#d1{
				width:500px; height:500px; background-color:orange;
			}
			#d2{
				width:400px; height:400px; background-color:pink;
			}
			#d3{
				width:300px; height:300px; background-color:red;
			}
			#d4{
				width:100px; height:100px; background-color:green;
			}
		</style>
	</head>
	<body>
		<h1> Difference between Target and Current Target </h1>
		<hr>
		
		<div id="d1" data-name="1">
			1
			<div id="d2" data-name="2">
				2
				<div id="d3" data-name="3">
					3
					<div id="d4" data-name="4">4</div>
				</div>
			</div>
		</div>
		
		<p>
			1. Target : It is the element on which the event is occurred first.
			1. Current Target : It is the element on which the event is occurring currently.
		</p>
		
		<script>
			document.querySelector("#d1").addEventListener("click", function(e){
				console.log(1);
				console.log("Target = " + e.target.dataset.name);
				console.log("Current Target = " + e.currentTarget.dataset.name);
			}, false);
			
			document.querySelector("#d2").addEventListener("click", function(e){
				console.log(2);
				console.log("Target = " + e.target.dataset.name);
				console.log("Current Target = " + e.currentTarget.dataset.name);
			}, false);
			
			document.querySelector("#d3").addEventListener("click", function(e){
				console.log(3);
				console.log("Target = " + e.target.dataset.name);
				console.log("Current Target = " + e.currentTarget.dataset.name);
			}, false);
			
			document.querySelector("#d4").addEventListener("click", function(e){
				console.log(4);
				console.log("Target = " + e.target.dataset.name);
				console.log("Current Target = " + e.currentTarget.dataset.name);
			}, false);
		</script>
	</body>
</html>
