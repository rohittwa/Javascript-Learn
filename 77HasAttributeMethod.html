<!DOCTYPE html>
<html>
	<head> 
		<title> hasAttribute method </title>
	</head>
	<body>
		<h1> hasAttribute method </h1>
		<hr>
		
		<p id="p1" class="p1">
			hasAttribute method is used to find that an attribute exists in a tag or not.
		</p>
		
		<script>
			var target = document.querySelector("#p1");
			var hasAtt = target.hasAttribute("class");
			console.log(hasAtt);
		</script>
	</body>
</html>
