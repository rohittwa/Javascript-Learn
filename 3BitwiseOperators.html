    <title>Bitwise operators</title>
    <body>
        <h1>Bitwise operators</h1>
        
        <script>
            var a = 5&4;
            var b = 5|4;
            var c = ~4;             // Not operator.
            var d = 5^4;            // This is exor operator, which returns 1 if one bit is 0 and another is 1                           // otherwise it returns 0.
            var e = 5<<1;
            var f = 7>>1;
            var g = 5>>>1;          // Unsigned right shift operator. The sign of resultant value is always +.
            document.write('a = ' + a + "<br>");
            document.write('b = ' + b + "<br>");
            document.write('c = ' + c + "<br>");
            document.write('d = ' + d + "<br>");
            document.write('f = ' + f + "<br>");
            document.write('e = ' + e + "<br>");
			
			export {a, b};
        </script>
        
        <h3>We find 1's complement by subtracting all the bits 1 with the given value.</h3>
        <h3>2's complement is finded by adding 1 to the 1's complement.</h3>
    </body>
</html>
