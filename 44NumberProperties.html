<!DOCTYPE html>
<html>
	<head>
		<title>Number properties</title>
	</head>
	<body>
		<h1>Number properties</h1>
		<hr>
		
		<script>
			// Number Properties
			// 1. MAX_VALUE : Returns the largest number possible in JavaScript.
			// 2. MIN_VALUE : Returns the smallest number possible in JavaScript.
			// 3. POSITIVE_INFINITY : Represents infinity (returned on overflow).
			// 4. NEGATIVE_INFINITY	: Represents negative infinity (returned on overflow).
			// 5. NaN : Represents a "Not-a-Number" value
			
			document.write("Number.MAX_VALUE : " + Number.MAX_VALUE + "<br>");
			document.write("Number.MIN_VALUE : " + Number.MIN_VALUE + "<br>");
			document.write("Number.POSITIVE_INFINITY : " + Number.POSITIVE_INFINITY + "<br>");		// All the letters must be capital in these properties.
			document.write("Number.NEGATIVE_INFINITY : " + Number.NEGATIVE_INFINITY + "<br>");
			document.write("Number.NaN : " + Number.NaN + "<br>");
			
			// Number Properties Cannot be Used on Variables.
		</script>
	</body>
</html>
