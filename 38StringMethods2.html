<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var str = "Hello Duniya & World";
		var n = 20;

		document.write("str.bold() = " + str.bold() + "<br>");
		document.write("str.charAt(4) = " + str.charAt(4) + "<br>");
		document.write("str.charCodeAt(4) = " + str.charCodeAt(4) + "<br>");
		document.write("str.concat(' Bandu') = " + str.concat(' Bandu') + "<br>");
		document.write("str.fixed() = " + str.fixed() + "<br>");
		document.write("str.indexOf('o') = " + str.indexOf('o') + "<br>");
		document.write("str.lastIndexOf('o') = " + str.lastIndexOf('o') + "<br>");
		document.write("str.match('Wor') = " + str.match('Wor') + "<br>");
		document.write("str.search('e') = " + str.search('l') + "<br>");
		document.write("str.split('') = " + str.split('') + "<br>");
		document.write("str.substring() = " + str.substring() + "<br>");
		document.write("str.toLowerCase() = " + str.toLowerCase() + "<br>");
		document.write("str.toUpperCase() = " + str.toUpperCase() + "<br>");
		document.write("n.toString() = " + (n.toString() + 1) + "<br>");
	</script>
</body>
</html>
