<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Destructuring is a JavaScript expression that makes it easy to extract data from arrays or objects. It is a convenient way to assign values from an array to variables.
        */
        var arr = [8, 2, 9, 26];
        var [a, b] = arr;
        document.write("a = " + a);
        document.write("<br>b = " + b);

        var myobj = {name1:'7', name2:'2'};
        var {name1, name2} = myobj;
        document.write("<br>c = " + name1);
        document.write("<br>d = " + name2);
    </script>
</body>
</html>
