<!DOCTYPE html>
<html>
	<head>
		<title> Event object </title>
	</head>
	<body>
		<h1> Event object </h1>
		<hr>
		
		<input type="button" value="Click me" id="b1">
		
		<script>
			document.querySelector("#b1").addEventListener("mouseover", function myFun(e){
				console.log(e);
				console.log(e.clientX);
				console.log(e.clientY);
				console.log(e.type);
				console.log(e.target);
				console.log(e.currentTarget);
			});
		</script>
	</body>
</html>
