<!DOCTYPE html>
<html>
	<head>
		<title>Date set methods</title>
	</head>
	<body>
		<h1>Date set methods</h1>
		<hr>
		
		<script>
			var d = new Date();
			
			d.setFullYear(2020);
			document.write("d : " + d + "<br>");
			
			d.setMonth(10);
			document.write("d : " + d + "<br>");
			
			d.setDate(24);
			document.write("d : " + d + "<br>");
			
			d.setHours(5);
			document.write("d : " + d + "<br>");
			
			d.setMinutes(46);
			document.write("d : " + d + "<br>");
			
			d.setSeconds(32);
			document.write("d : " + d + "<br>");
			
			d.setTime(1999290000);
			document.write("d : " + d + "<br>");
		</script>
	</body>
</html>
