</head>
<body>
    <script>
        for(var i=1; i<=5; i++)
        {
            document.write("i = " + i + "<br>");

            var a=10;
            let b=11;
        }
        document.write("i = " + i + "<br>");

        document.write("b = " + b + "<br>");
    </script>
