<!DOCTYPE html>
<html>
	<head>
		<title> Default constructor </title>
		<style>
			h1, h2{
				font-family:arial;
			}
			
			p{
				font-size:14pt; font-family:tahoma;
			}
		</style>
	</head>
	<body>
		<h1> Default constructor </h1>
		<hr>
		
		<p>
			Default constructor means when we do not create a constuctor in a class then a default constructor is present there which helps to create the object of the class.
		</p>
		
		<h2> Javascript </h2>
		
		<script>
			class Mobile{
				display(){
					return "Hello";
				}
			}
			
			var m = new Mobile();
			document.write(m.display());
		</script>
	</body>
</html>
