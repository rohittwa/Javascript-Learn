<html>
    <head>
        <title>Anonymous function</title>
    </head>
    <body>
        <h1>Anonymous function</h1>
        
        <p>The function without a name is called Anonymous function.<br>
            Syntax :-<br>
            var myfun = function (){<br>
                function body;<br>
            };
        </p>
        
        <script>
            var myfun = function(a, b){
                document.write(a + ' ' + b);
            };
            
            myfun('Ravi', 'Thakur');
        </script>
    </body>
</html>
