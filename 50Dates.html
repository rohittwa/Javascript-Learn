<!DOCTYPE html>
<html>
	<head>
		<title>Dates</title>
	</head>
	<body>
		<h1>Dates</h1>
		<hr>
		
		<script>
			// Creating Date Objects.
			// Date objects are created with the new Date() constructor.
			// There are 4 ways to create a new date object:
			// new Date()
			// new Date(year, month, day, hours, minutes, seconds, milliseconds)
			// new Date(milliseconds)
			// new Date(date string)
			
			var d = new Date();
			document.write("d : " + d + "<br>");
			
			var d2 = new Date(2002, 8, 7);							// month starts from 0.
			document.write("d2 : " + d2 + "<br>");
			
			// Specifying a month higher than 11, will not result in an error but add the overflow to the next year:
			var d3 = new Date(919, 0, 1);
			document.write("d3 : " + d3 + "<br>");
			
			// Specifying a day higher than max, will not result in an error but add the overflow to the next month:
			var d4 = new Date(2004, 7, 34);
			document.write("d4 : " + d4 + "<br>");
			
			// If you supply only one parameter it will be treated as milliseconds.
			var d5 = new Date(1000);
			document.write("d5 : " + d5 + "<br>");
			
			// new Date(dateString)
			// new Date(dateString) creates a new date object from a date string:
			var d6 = new Date("2014, October 13, 11:13:00");
			document.write("d6 : " + d6 + "<br>");
			
			// In string the month starts with 1.
			// When you display a date object in HTML, it is automatically converted to a string, with the toString() method.
		</script>
	</body>
</html>
