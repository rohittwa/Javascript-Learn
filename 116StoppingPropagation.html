<!DOCTYPE html>
<html>
	<head>
		<title> Stopping Propagation </title>
		<style>
			h1{
				font-family:arial;
			}
			
			#d1{
				width:300px; height:300px; background-color:orange;
			}
			#d2{
				width:200px; height:200px; background-color:pink;
			}
			#d3{
				width:100px; height:100px; background-color:red;
			}
		</style>
	</head>
	<body>
		<h1> Stopping Propagation </h1>
		<hr>
		
		<div id="d1">
			1
			<div id="d2">
				2
				<div id="d3">
					3
				</div>
			</div>
		</div>
		
		<p>
			1. stopPropagation() : This method stops the event in the next elements but runs all the events in the current element.<br>
			
			2. stopImmediatePropagation() : This method stops calling the next events in the current and next elements.
		</p>
		
		<script>
			function d1(e){
				this.style = "background-color:green;";
			}
			
			function d2(e){
				this.style.backgroundColor = "yellow";
				e.stopImmediatePropagation();
			}
			function d2_2(e){
				this.style.width = "250px";
			}
			
			function d3(e){
				this.style = "background-color:blue;";
			}
			
			var div1 = document.querySelector("#d1");
			var div2 = document.querySelector("#d2");
			var div3 = document.querySelector("#d3");
			
			div1.addEventListener("click", d1, false);
			div2.addEventListener("click", d2, false);
			div2.addEventListener("click", d2_2, false);
			div3.addEventListener("click", d3, false);
		</script>
	</body>
</html>
