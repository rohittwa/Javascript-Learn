<!DOCTYPE html>
<html>
	<head>
		<title> hasChildNodes method </title>
	</head>
	<body>
		<h1> hasChildNodes method </h1>
		<hr>
		
		<p id="p1">
			hasChildNodes() method is used to check that an element has child nodes or not. It returns value in true or false. If the element contains spaces then also it returns true.
		</p>
		
		<script>
			var hasChild = document.querySelector("#p1").hasChildNodes();
			console.log(hasChild);
		</script>
	</body>
</html>
