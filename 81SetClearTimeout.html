<!DOCTYPE html>
<html>
	<head>
		<title> Set clear timeout </title>
	</head>
	<body>
		<h1> Set clear timeout </h1>
		<hr>
		
		<p>
			setTimeout() method is used to create animation by using javascript. By using this we can create an animation which we have to run single time after a specific time.<br>
			
			clearTimeout() method is used to stop the animation created by setTimeout() method before the animation runs.
		</p>
		
		<div id="d1"></div><br>
		
		<button onclick="stopAnim()">Stop Animation</button>
		
		<script>
			var timeout = setTimeout(styleD1, 3000);
			// We can also write the anonymous function in setTimeout() method.
			
			function styleD1(){
				document.querySelector("#d1").style = "width:300px; height:300px; background-color:purple;";
				document.querySelector("p").style = "font-family:arial;";
				document.querySelector("h1").style = "font-family:arial;";
			}
			
			function stopAnim(){
				clearTimeout(timeout);
			}
		</script>
	</body>
</html>
