<!DOCTYPE html>
<html>
	<head>
		<title> BOM </title>
	</head>
	<body>
		<h1> Browser Object Model </h1>
		<hr>
		
		BOM is used to:
		<ol>
			<li> Get width and height of browser window. </li>
			<li> Open and close browser window. </li>
			<li> Move and resize browser window. </li>
			<li> Scroll to browser window </li>
			<li> Get URL, Hostname, Protocol or browser window </li>
			<li> Get history of browser window. </li>
		</ol>
	</body>
</html>
