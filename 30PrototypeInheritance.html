<html>
    <head>
        <title>Prototype inheritance</title>
    </head>
    <body>
        <h1>Prototype inheritance</h1>
        <hr>
        
        <script>
            // Super class
            var Mobile = function(){
                this.a = 10;
            };
            Mobile.prototype.z = 30;
            
            // Sub class
            var Samsung = function(){
                Mobile.call(this);
                this.b = 20;
            };
            
            //Samsung.prototype.z = 40;
            
            // To access prototype of super class we will have to write the following code. By it the object of prototype will be inherited.
            Samsung.prototype = Object.create(Mobile.prototype);    // By this the prototype of Samsung class is becoming equal to the prototype of Mobile class. So we can only access the properties of Mobile class's prototype.
            Samsung.prototype.constructor = Samsung;
            
            var s = new Samsung();
            document.write(s.a + '<br>');
            document.write(s.b + '<br>');
            document.write(s.z + '<br>');
        </script>
    </body>
</html>
