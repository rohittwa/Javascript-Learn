<!DOCTYPE html>
<html>
    <head>
        <title>Inline way of adding javascript</title>
        <script>
            document.write('Hello World!');
        </script>
    </head>
    <body>
        <h1>Inline way of adding javascript</h1>
        We can add javacript to HTML in two ways :-<br>
        1. Inline
        <ul>
            <li>In the head tag</li>
            <li>In the body tag</li>
        </ul>
        
        2. External
        <ul>
            <li>In the head tag</li>
            <li>In the body tag</li>
        </ul>
    </body>
</html>
