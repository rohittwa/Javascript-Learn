<html>
    <head>
        <title>Variable Hoisting</title>
    </head>
    <body>
        <script>
            a = 10;
            document.write(a);
            var a;
            
            /* The above code is interpreted like:
               var a;
               a = 10;
               document.write(a);
               
               This is called variable hoisting when the declaration of the variable is read first by the interpreter and initialization after it.
            */
        </script>
    </body>
</html>
