<!DOCTYPE html>
<html>
	<head>
		<title> Template Strings </title>
	</head>
	<body>
		<h1> Template Strings </h1>
		<hr>
		
		<script>
			var name = "Kunal Singh";
			document.write(`Hello "${name}"! <br>`);
			// We can use single and double quotes with string template. We can call a function with string templates.
			
			function name2(){
				var fname = "Karan";
				var lname = "Singh";
				return `"${fname} ${lname}"`;
			}
			
			document.write(`Hello ${name2()}`);
		</script>
	</body>
</html>
