<html>
<head>
	<title> Math object </title>
</head>
<body style = "line-height:25px; font-family: arial; font-size:15pt;">
	<h1> Math object </h1> <hr size = "4" color = "black">
	<script>
		document.write("Math.E = " + Math.E + "<br>");						// Euler's number.
		document.write("Math.LN2 = " + Math.LN2 + "<br>");
		document.write("Math.LN10 = " + Math.LN10 + "<br>");
		document.write("Math.round(2.5) : " + Math.round(2.5) + "<br>");
		document.write("Math.round(4.1043) : " + Math.round(4.6939) + "<br>");
		document.write("Math.random() : " + Math.random() + "<br>");
		document.write("Math.max(81,89,19,52,27,23,2,8,100) : " + Math.max(81,89,19,52,27,23,2,8,100) + "<br>");
		document.write("Math.min(81,89,19,52,27,23,2,8,1) : " + Math.min(81,89,19,52,27,23,2,8,1) + "<br>");
		document.write("Math.sin(60) : " + Math.sin(60) + "<br>");
		document.write("Math.cos(60) : " + Math.cos(60) + "<br>");
		document.write("Math.tan(60) : " + Math.tan(60) + "<br>");
		document.write("Math.PI : " + Math.PI + "<br>");				// PI's both alphabets must be capital.
		document.write("Math.pow(3, 4) : " + Math.pow(3, 4) + "<br>");		// 3 is the number and 4 is power of 3.
		document.write("Math.abs(-6.1) : " + Math.abs(-6.1) + "<br>");		// Returns negative to positive.
		document.write("Math.ceil(4.2) : " + Math.ceil(4.2) + "<br>");		// Returns nearer up value of a decimal number. 
		document.write("Math.floor(6.9) : " + Math.floor(6.9) + "<br>");	//Returns nearer down value of a decimal number.
		document.write("Math.sin(Math.PI/3) : " + Math.sin(Math.PI/3) + "<br>");	/*It returns in radians if we want use the value in degrees then we need to change it in degrees.*/
		document.write("Math.sin((Math.PI/2)*(180/Math.PI)) : " + Math.sin(Math.PI/2)*(180/Math.PI) + "<br>");
		document.write("Math.cos(Math.PI/6) : " + Math.cos(Math.PI/6) + "<br>");
		document.write("Math.tan(Math.PI/2) : " + Math.tan(Math.PI/2) + "<br>");
		document.write("Math.ceil(4.2) : " + Math.ceil(4.2) + "<br>");
		document.write("Math.round((Math.random() * 10)) = " + Math.round((Math.random() * 10)) + "<br>");
		document.write("Math.log(1) = " + Math.log(1) + "<br>");
		document.write("Math.sqrt(9) = " + Math.sqrt(9) + "<br>");
		document.write("Math.floor(4.5) = " + Math.floor(4.5) + "<br>");
		document.write("Math.ceil(4.5) = " + Math.ceil(4.5) + "<br>");
		document.write("Math.round(4.5) = " + Math.round(4.5) + "<br>");
		document.write("Math.exp(6) = " + Math.exp(6) + "<br>");
		document.write("Math.pow(3, 6) = " + Math.pow(3, 6) + "<br>");
		document.write("Math.trunc(395.192) : " + Math.trunc(395.192) + "<br>");					// It returns integer part of the number.
		document.write("Math.sign(-392) = " + Math.sign(-392) + "<br>");							// It returns -1 if the number is negative and returns 1 if positive.
	</script>
</body>
</html>
