<!DOCTYPE html>
<html>
	<head>
		<title>Spread Operator</title>
	</head>
	<body>
		<h1>Spread Operator</h1>
		<hr>
		
		<script>
			var a = [10, 20, 30];
			var a2 = [60, 70, 80];
			var b = a;
			var c = [...a, 40, 50];
			var d = [...a, ...a2];
			a[0] = 40;
			
			document.write("a = " + a + "<br>");
			document.write("b = " + b + "<br>");
			// Here the b is also changed because the reference of a is copied in b, but we had to change only a. For this we can use spread operator.
			
			document.write("c = " + c + "<br>");
			document.write("d = " + d + "<br>");
			
			// Spread operator with objects.
			var e = {
				name:"Rohan",
				age:19,
				trade:"CSE"
			};
			var f = e;
			var g = {...e};
			e.name = "Raja";
			console.log(e);
			console.log(f);
			
			console.log(g);

			var h = [94, 3, 19];
			var [a1, ...h2] = h;
			console.log("a1 = " + a1);
			console.log("h2 = " + h2);
		</script>
	</body>
</html>
