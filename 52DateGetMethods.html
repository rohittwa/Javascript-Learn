<!DOCTYPE html>
<html>
	<head>
		<title>Date get methods</title>
	</head>
	<body>
		<h1>Date get methods</h1>
		<hr>
		
		<script>
			var d = new Date();
			
			document.write("d.getFullYear() : " + d.getFullYear() + "<br>");
			document.write("d.getMonth() : " + d.getMonth() + "<br>");								// 0-11
			document.write("d.getDate() : " + d.getDate() + "<br>");									// 1-31
			document.write("d.getHours() : " + d.getHours() + "<br>");								// 0-23
			document.write("d.getMinutes() : " + d.getMinutes() + "<br>");							// 0-59
			document.write("d.getSeconds() : " + d.getSeconds() + "<br>");							// 0-59
			document.write("d.getMilliseconds() : " + d.getMilliseconds() + "<br>");			// 0-999
			document.write("d.getTime() : " + d.getTime() + "<br>");									// Get the time (milliseconds since January 1, 1970)
			document.write("d.getDay() : " + d.getDay() + "<br>");										// 0-6
			document.write("Date.now() : " + Date.now() + "<br>");										// Get the time (milliseconds since January 1, 1970)
		</script>
	</body>
</html>
