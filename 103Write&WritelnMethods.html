<!DOCTYPE html>
<html>
	<head>
		<title> Write & Writeln methods </title>
	</head>
	<body>
		<h1> write & writeln methods </h1>
		<hr>
		
		<p>
			write : This function is used to write arbitrary HTML and content into page. If we use this function after an HTML document is fully loaded, will delete all existing HTML. It is used only for testing purpose.
		</p>
		
		<input type="button" value="Write" onclick="document.write('I will delete all the HTML content HuuHaHaHa.')">
		
		<script>
			document.write("<br>Hello");
			document.writeln("World");
			document.write("How are you?");
		</script>
	</body>
</html>
