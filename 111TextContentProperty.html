<!DOCTYPE html>
<html>
	<head>
		<title> TextContent property </title>
	</head>
	<body>
		<h1> textContent property </h1>
		<hr>
		
		<p id="p1">
			Hello world!
			<span> This is text2 </span>
			<div> This is text3 </div>
		</p>
		
		<script>
			var p1 = document.querySelector("#p1");
			console.log(p1.textContent);
		</script>
	</body>
</html>
